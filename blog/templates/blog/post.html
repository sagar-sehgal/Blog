{%extends 'blog/base.html' %}
{%block content%}
<div class="row">
    <div class="col-md-8">
            <div class="post">
                {%if post.published_date %}
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                {%endif%}
                <h1><a href="{%url 'post_detail' id=post.id%}">{{ post.title }}</a></h1>
                <p>{{ post.text }}</p>
            </div>
    </div>
</div>
{%endblock%}
